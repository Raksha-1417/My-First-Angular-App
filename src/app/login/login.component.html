    <div class="container">
        <div class="row content">
          <div class="col col-md-6 mb-3" style="background-color:rgb(165, 165, 248) ;">
            <div class="overlay">
                <h1>M-Store</h1>
                <p>Welcome to M-Store. Buy a gadgets and have a choice of yours.</p>
                <span>
                    <p>Dont't have an Account Sign Up Here!</p>
                    <a href="register"><i class="fa fa-login" aria-hidden="true"></i> Register</a>
                  
                </span>
                </div>
           
          </div>
          <div class="col-md-6">
            <form  class="mt-5" [formGroup]="loginForm" (ngSubmit)="login()" class="form">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
              <div class="form-inner">
                  <h2>SIGNIN</h2>
                  <div class="content">
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" formControlName="useremail" placeholder="User Email">
                        <label class="error ng-binding" *ngIf="submitted && f['useremail'].errors?.['required']">Email is required</label>
                        <label class="error ng-binding" *ngIf="submitted && f['useremail'].errors?.['useremail']">Email must be a valid email address</label>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" formControlName="password" placeholder="Password">
                        <label class="error ng-binding" *ngIf="submitted && f['password'].errors?.['required']">Password is required</label>
                        <label class="error ng-binding" *ngIf="submitted && f['password'].errors?.['minlength']">Password must be at least 6 characters</label>
                    </div>
                    <br>
                    
                    <button type="submit" class="btn btn-warning"  style="background-color: rgb(153, 136, 251);color: black;" >Login</button>
               
                       
                 </div>
              </div>
             </form>
            
          </div>
        </div>
      </div>
      <app-footer></app-footer>
