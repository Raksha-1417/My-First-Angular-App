<div style="margin-top:10px;">
    <div class="btn btn-outline-dark">
        <button class="btn btn-danger" style="color:rgb(243, 235, 235) ;"  min="1" [disabled]="!countLessThanOne" (click)="decrement();">
            -
        </button>
        <input type="button" class="btn btn-light" [value]="counterVal">
        <button class="btn btn-danger" max="10" (click)="increment();">
            +
        </button>
    </div>
</div>
