<div class="container">
    <div class="row content">
      <div class="col col-md-6 mb-3" style="background-color:rgb(165, 165, 248) ;">
        <div class="overlay">
            <h1>M-Store</h1>
            <p>Welcome to M-Store. Buy a gadgets and have a choice of yours.</p>
            <span>
                <p>Already have an Account Sign in Here!</p>
                <a href="login"><i class="fa fa-login" aria-hidden="true"></i> Login</a>
              
            </span>
            </div>
       
      </div>
      <div class="col-md-6">
        <form  class="mt-5" [formGroup]="registerForm" (ngSubmit)="submitHandler()" class="form">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          <div class="form-inner">
              <h2>SIGNUP</h2>
              <div class="content">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" formControlName="username"
                        placeholder="Enter Username">
                    <label class="error ng-binding" *ngIf="submitted && f['username'].invalid">Name is required
                    </label>
                </div>
                <br>
                <div class="form-group">
                    <input type="email" class="form-control" name="useremail" formControlName="useremail"
                        placeholder="Enter email">
                    <label class="error ng-binding" *ngIf="submitted && f['useremail'].invalid">Email is required
                        </label>
                    <label class="error ng-binding" *ngIf="submitted && f['useremail'].errors?.['useremail']">Email must be a valid email address</label>
                </div>
                <br>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" formControlName="password"
                        placeholder="Enter password">
                    <label class="error ng-binding" *ngIf="submitted && f['password'].errors?.['password']">Password is required</label>
                    <label class="error ng-binding" *ngIf="submitted && f['password'].errors?.['minlength']">Password must be at least 6 characters</label>
                </div>
                <br>
                <div class="form-group">
                    <input type="text" class="form-control" name="mobile" formControlName="mobile"
                        placeholder="Enter Mobile number">
                    <label class="error ng-binding" *ngIf="submitted && f['mobile'].errors?.['required']">Mobile number
                        is
                        required</label>
        
                </div>
                <br>
                <div class="text-center ms-mt-x ms-mb-m register-already-account" style="padding-top:30px">
                    
                </div>
                <button type="submit" class="btn btn-warning"  style="background-color: rgb(153, 136, 251);color: black;" >Register</button>
           
                   
             </div>
          </div>
         </form>
        
      </div>
    </div>
  </div>
<app-footer></app-footer>
